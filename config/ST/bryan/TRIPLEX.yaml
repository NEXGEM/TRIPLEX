

GENERAL:
  seed: 2021
  log_path: ./logs
  
TRAINING:
  num_k: 8
  learning_rate: 1.0e-4
  num_epochs: 200
  monitor: PearsonCorrCoef
  mode: max
  early_stopping:
    patience: 20
  lr_scheduler:
    patience: 10
    factor: 0.1
  
MODEL:
  model_name: TRIPLEX 
  num_genes: 250
  emb_dim: 512
  depth1: 3
  depth2: 3
  depth3: 4
  num_heads1: 16
  num_heads2: 8
  num_heads3: 8
  mlp_ratio1: 4
  mlp_ratio2: 2
  mlp_ratio3: 4
  dropout1: 0.4
  dropout2: 0.1
  dropout3: 0.3
  kernel_size: 3

DATA:
  data_dir: input/ST/bryan
  output_dir: output/pred/ST/bryan
  dataset_name: TriDataset
  gene_type: 'mean'
  num_genes: 1000
  num_outputs: 250
  cpm: True
  smooth: True
  
  train_dataloader:
        batch_size: 128
        num_workers: 4
        pin_memory: False
        shuffle: True

  test_dataloader:
      batch_size: 1
      num_workers: 4
      pin_memory: False
      shuffle: False