GENERAL:
  seed: 2021
  log_path: ./logs
  
TRAINING:
  num_k: 5
  learning_rate: 1.0e-4
  num_epochs: 200
  monitor: PearsonCorrCoef
  mode: min
  early_stopping:
    patience: 10
  lr_scheduler:
    patience: 5
    factor: 0.1
  
MODEL:
  model_name: BLEEP
  temperature: 1.0
  image_embedding: 512
  spot_embedding: 300
  projection_dim: 512
  trainable: True
  dropout: 0.1

DATA:
  data_dir: input/GSE240429
  output_dir: output/pred/GSE240429
  dataset_name: BleepDataset
  gene_type: 'mean'
  num_genes: 1000
  num_outputs: 300
  cpm: False
  smooth: False
  
  train_dataloader:
        batch_size: 64
        num_workers: 4
        pin_memory: True
        shuffle: True

  test_dataloader:
      batch_size: 1
      num_workers: 4
      pin_memory: True
      shuffle: False